<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<title>Sketchpad</title>



<style>
/* Some CSS styling */
#sketchpadapp {
  /* Prevent nearby text being highlighted when accidentally dragging mouse outside confines of the canvas */
  -webkit-touch-callout: none;
  -webkit-user-select: none;
  -khtml-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
}
.leftside {
  float:left;
  width:220px;
  height:285px;
  background-color:#def;
  padding:10px;
  border-radius:4px;
}
.rightside {
  margin-left:6%;
  position: relative;
}
#sketchpad {
  height:700px;
  width: 950px;
  border:2px solid #888;
  border-radius:4px;
  position:relative; /* Necessary for correct mouse co-ords in Firefox */
}
#clearbutton {
  font-size: 15px;
  padding: 10px;
  -webkit-appearance: none;
  background: #eee;
  border: 1px solid #888;
}
#letterLayer {
  height: 700px;
  width:950px;
  pointer-events: none;
  opacity: .3;
  font-size: 500px;
  position: absolute;
  display: flex;
  flex-direction: column;
  align-items: center;
  font-family: 'Montserrat', sans-serif;
}
#controlPanel {
  width: 50%;
  position: fixed;
  bottom: 0;
  left: 25%;
  background-color: gray;
  border-left: 3px solid black;
  border-top: 3px solid black;
  border-right: 3px solid black;
  display: flex;
  flex-direction: row;
  align-items: center;
}
#colorPallet {
  width: 50%;
  display: flex;
  flex-direction: column;
  align-items: center;
}
#colorList {
  width: 100%;
  list-style: none;
  display: flex;
  flex-direction: row;
  align-items: center;
}
#colorList li {
  width: 100%;
  border: 1px solid black;
  color: white;
  transition: .25s;
  text-align: center;
}
#colorList li:hover {
  background-color: white!important;
  color: black;
  cursor: pointer;
}

</style>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap" rel="stylesheet">
</head>

<body onload="init()">
  <div id="sketchpadapp">

      <div class="rightside">
          <div id="letterLayer">A</div>
          <canvas id="sketchpad"  height="700" width="950">
          </canvas>
      </div>
  </div>

  <div id="controlPanel">

    <div id="colorPallet">

      <ul id="colorList">

        <li style="background-Color: black;" onclick="changeColorStroke(1)">Black</li>
        <li style="background-Color: green;" onclick="changeColorStroke(2)">Green</li>
        <li style="background-Color: red;" onclick="changeColorStroke(3)">Red</li>
        <li style="background-Color: blue;" onclick="changeColorStroke(4)">Blue</li>
        <li style="background-Color: yellow;color: black;" onclick="changeColorStroke(5)">Yellow</li>

      </ul>

    </div>

  </div>
      <script src="scripts/canvasScript.js"></script>
</body>
</html>
