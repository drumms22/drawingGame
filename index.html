<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<title>Sketchpad</title>

<meta charset="utf-8" / >

<style>
/* Some CSS styling */

#main {
  position: relative;
  width: 100%;
}
#sketchpadapp {
  /* Prevent nearby text being highlighted when accidentally dragging mouse outside confines of the canvas */
  -webkit-touch-callout: none;
  -webkit-user-select: none;
  -khtml-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
}

.rightside {
  position: relative;
}
#sketchpad {
  height:700px;
  width: 1000px;
  border:2px solid #888;
  box-shadow: 0 0 10px black;
  border-radius:4px;
  position:relative; /* Necessary for correct mouse co-ords in Firefox */
  z-index: 1;
}

#letterLayer {
  height: 700px;
  width:1000px;
  pointer-events: none;
  opacity: .1;
  font-size: 500px;
  position: absolute;
  display: flex;
  flex-direction: column;
  align-items: center;
  font-family: 'Montserrat', sans-serif;
  z-index: 1;
}
#controlPanel {
  width: 70%;
  position: fixed;
  bottom: 0;
  left: 15%;
  height: 50px;
  background-color: gray;
  border-left: 3px solid black;
  border-top: 3px solid black;
  border-right: 3px solid black;
  display: flex;
  z-index: 99;
  box-shadow: 0 0 10px black;
}
#iconColorPallet {
  width: 50%;
  display: flex;
  flex-direction: row;
  align-items: center;
}
#colorPallet {
  width: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
}
#colorList {
  width: 100%;
  list-style: none;
  display: flex;
}
#colorList:first-child {
margin-left: 0;
}
#colorList li {
  width: 5%;
  height: 35px;
  border: 1px solid black;
  transition: .25s;
  margin-left: 1%;
}
#colorList li:hover {
  opacity: .3;
  color: black;
  cursor: pointer;
}
#contolPanelBtns {
  width: 48%;
  display: flex;
  flex-direction: row;
  justify-content:flex-start;
}
#btnRandLetter {
  margin-left: 10%;
}

.btnStyles {
  width: 30%;
  background-color: blue;
  border: 2px solid black;
  border-radius: 5px 5px 5px 5px;
  box-shadow: 0 0 10px black;
  color: white;
  transition: .25s;
  margin-left: 15%;
}

.btnStyles:hover {
  background-color: white;
  color: black;
  cursor: pointer;
}
#popUp {
  display: none;
  width: 15%;
  position: fixed;
  top: 2.5%;
  right: 2.5%;
  border: 2px solid black;
  box-shadow: 0 0 5px black;
  z-index: 999;
}
#imgHappy {
  width: 100%;
  z-index: 999;
}

.spinner {
    animation: spin 1s infinite linear;
    -webkit-animation: spin 1s infinite linear;
    -moz-animation: spin 1s infinite linear;
}


@keyframes spin {
  from { transform: scale(.1,.1) skew(0deg) rotate(0deg); }
  to { transform: scale(1,1) skew(0deg) rotate(360deg); }
}

#hiddenPanel1 {
  width: 65%;
  display: flex;
  flex-direction: column;
  align-items: center;
  position: fixed;
  bottom: -30px;
  left: 17.5%;
  height: 70px;
  background-color: gray;
  border-left: 3px solid black;
  border-top: 3px solid black;
  border-right: 3px solid black;
  transition: .25s;
  z-index: 98;
  box-shadow: 0 0 10px black;
}
.palletIcon {
  border-left: 1px solid black;
  padding-left: 2%;
  padding-right: 2.1%;
  border-right: 1px solid black;
  margin-left: 20%;
  box-shadow: 0 0 5px black;
}
.palletIcon:hover {
  background-color: white;
  cursor: pointer;
}
#hiddenPanel2 {
  width: 65%;
  display: flex;
  position: fixed;
  bottom: -55px;
  left: 17.5%;
  height: 95px;
  background-color: gray;
  border-left: 3px solid black;
  border-top: 3px solid black;
  border-right: 3px solid black;
  transition: .25s;
  z-index: 98;
  box-shadow: 0 0 10px black;
}
.slideIn {
  animation: slideIn .3s linear;
  -webkit-animation: slideIn .3s linear;
  -moz-animation: slideIn .3s linear;
  animation-fill-mode: forwards;
}
.letterList {
  width: 100%;
  display: block;
  list-style: none;
}
#letterList1:first-child {
  margin-left: 0;
}
#letterList1 li {
  display: inline-block;
  width: 3.1%;
  background-color: white;
  height: 35px;
  margin-left: .01%;
  text-align: center;
  font-size: 2vw;
  border: 1px solid black;
  box-shadow: 0 0 3px black;
}

@keyframes slideIn {

  from {bottom: -20px;}
  to {bottom: 50px;}

}
@media screen and (orientation:portrait)
{
  #popUp {
    right: 5%;
  }
  #controlPanel {
    width: 100%;
    left: 0;
    height: 200px;
    border-left: none;
    border-right: none;
  }
  #hiddenPanel1 {
    width: 90%;
    display: flex;
    flex-direction: column;
    align-items: center;
    position: fixed;
    bottom: -160px;
    left: 5%;
    height: 350px;

  }
  #hiddenPanel2 {
    width: 90%;
    display: flex;
    flex-direction: column;
    align-items: center;
    position: fixed;
    bottom: -160px;
    left: 5%;
    height: 350px;
  }
  #colorList {
    flex-wrap: wrap;
  }
  #colorList li {
    width: 10%;
    height: 70px;
    border: 2px solid black;
    transition: .25s;
    margin-left: .7%;
    margin-top: 1%;
  }
  #letterList1 li {
    width: 6%;
    background-color: white;
    height: 50px;
    margin-top: 1.5%;
    text-align: center;
    font-size: 4vw;
    border: 2px solid black;
  }
  #palletIcon,#letterIcon {
    font-size: 150px;
    border-radius: 10px 10px 10px 10px;
    border: 2px solid black;
    box-shadow: 0 0 10px black;
  }
  .palletIcon {
  margin-left: 15%;
  }
  .btnStyles {
    height: 100px;
    font-size: 3vw;
    margin-top: 50px;
    width: 38%;
    margin-left: 5%;
  }
}
@media screen and (orientation:landscape)
{
  .rightside {
    margin-left: 50px;
  }
}
</style>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/f9a072afa5.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.3/howler.min.js"></script>
</head>


<body onload="init()">

  <div id="sketchpadapp">

      <div class="rightside">

        <div id="popUp"></div>
          <div id="letterLayer">Z</div>
          <canvas id="sketchpad"  height="700" width="1000">
          </canvas>
      </div>
  </div>

  <div id="controlPanel">

    <div id="iconColorPallet">

      <i id="palletIcon" class="fas fa-palette fa-3x palletIcon"  onclick="openPanel(1)"></i>
      <i id="letterIcon" class="fas fa-font fa-3x palletIcon" onclick="openPanel(2)"></i>

    </div>

    <div id="contolPanelBtns">

      <button type="button" id="btnRandLetter" class="btnStyles" onclick="btnGetLetter(-1)" name="button">New letter!</button>
      <button type="button" id="btnClearCanvas" class="btnStyles" onclick="btnClear()" name="button">Clear canvas!</button>

    </div>

</div>

<div id="hiddenPanel1" class="hiddenPanel">

  <ul id="colorList">

    <li style="background-Color: black;" onclick="changeColorStroke(0)"></li>
    <li style="background-Color: green;" onclick="changeColorStroke(1)"></li>
    <li style="background-Color: red;" onclick="changeColorStroke(2)"></li>
    <li style="background-Color: blue;" onclick="changeColorStroke(3)"></li>
    <li style="background-Color: purple;" onclick="changeColorStroke(4)"></li>
    <li style="background-Color: #ff3399;" onclick="changeColorStroke(5)"></li>
    <li style="background-Color: yellow;"  onclick="changeColorStroke(6)"></li>
    <li style="background-Color: orange;" onclick="changeColorStroke(7)"></li>
    <li style="background-Color: #66ff33;" onclick="changeColorStroke(8)"></li>
    <li style="background-Color: #ff1a1a;" onclick="changeColorStroke(9)"></li>
    <li style="background-Color: #00ffff;" onclick="changeColorStroke(10)"></li>
    <li style="background-Color: #ff99ff;" onclick="changeColorStroke(11)"></li>
    <li style="background-Color: #ff33cc;" onclick="changeColorStroke(12)"></li>
    <li style="background-Color: brown;" onclick="changeColorStroke(13)"></li>
    <li style="background-Color: white;" onclick="changeColorStroke(14)"></li>

  </ul>

</div>

<div id="hiddenPanel2" class="hiddenPanel">

  <ul id="letterList1" class="letterList">

    <li onclick="btnGetLetter(0)">A</li>
    <li onclick="btnGetLetter(1)">B</li>
    <li onclick="btnGetLetter(2)">C</li>
    <li onclick="btnGetLetter(3)">D</li>
    <li onclick="btnGetLetter(4)">E</li>
    <li onclick="btnGetLetter(5)">F</li>
    <li onclick="btnGetLetter(6)">G</li>
    <li onclick="btnGetLetter(7)">H</li>
    <li onclick="btnGetLetter(8)">I</li>
    <li onclick="btnGetLetter(9)">J</li>
    <li onclick="btnGetLetter(10)">K</li>
    <li onclick="btnGetLetter(11)">L</li>
    <li onclick="btnGetLetter(12)">M</li>
    <li onclick="btnGetLetter(13)">N</li>
    <li onclick="btnGetLetter(14)">O</li>
    <li onclick="btnGetLetter(15)">P</li>
    <li onclick="btnGetLetter(16)">Q</li>
    <li onclick="btnGetLetter(17)">R</li>
    <li onclick="btnGetLetter(18)">S</li>
    <li onclick="btnGetLetter(19)">T</li>
    <li onclick="btnGetLetter(20)">U</li>
    <li onclick="btnGetLetter(21)">V</li>
    <li onclick="btnGetLetter(22)">W</li>
    <li onclick="btnGetLetter(23)">X</li>
    <li onclick="btnGetLetter(24)">Y</li>
    <li onclick="btnGetLetter(25)">Z</li>

  </ul>

</div>

      <script src="scripts/canvasScript.js"></script>
</body>
</html>
