<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<title>Sketchpad</title>

<meta charset="utf-8" / >

<style>
/* Some CSS styling */
#main {
  position: relative;
  width: 100%;
}
#sketchpadapp {
  /* Prevent nearby text being highlighted when accidentally dragging mouse outside confines of the canvas */
  -webkit-touch-callout: none;
  -webkit-user-select: none;
  -khtml-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
}

.rightside {
  position: relative;
}
#sketchpad {
  height:700px;
  width: 1000px;
  border:2px solid #888;
  border-radius:4px;
  position:relative; /* Necessary for correct mouse co-ords in Firefox */
}

#letterLayer {
  height: 700px;
  width:1000px;
  pointer-events: none;
  opacity: .3;
  font-size: 500px;
  position: absolute;
  display: flex;
  flex-direction: column;
  align-items: center;
  font-family: 'Montserrat', sans-serif;
}
#controlPanel {
  width: 70%;
  position: fixed;
  bottom: 0;
  left: 15%;
  height: 50px;
  background-color: gray;
  border-left: 3px solid black;
  border-top: 3px solid black;
  border-right: 3px solid black;
  display: flex;
  z-index: 2;
}
#iconColorPallet {
  width: 50%;
  display: flex;
  flex-direction: row;
  align-items: center;
}
#colorPallet {
  width: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
}
#colorList {
  width: 100%;
  list-style: none;
  display: none;
}
#colorList:first-child {
margin-left: 0;
}
#colorList li {
  width: 5%;
  height: 35px;
  border: 1px solid black;
  transition: .25s;
  margin-left: 1%;
}
#colorList li:hover {
  opacity: .3;
  color: black;
  cursor: pointer;
}
#contolPanelBtns {
  width: 48%;
  display: flex;
  flex-direction: row;
  justify-content:flex-start;
}
#btnRandLetter {
  margin-left: 10%;
}

.btnStyles {
  width: 30%;
  background-color: blue;
  border: 2px solid black;
  border-radius: 5px 5px 5px 5px;
  box-shadow: 0 0 10px black;
  color: white;
  transition: .25s;
  margin-left: 15%;
}

.btnStyles:hover {
  background-color: white;
  color: black;
  cursor: pointer;
}
#popUp {
  display: none;
  width: 15%;
  position: fixed;
  top: 2.5%;
  right: 2.5%;
  border: 2px solid black;
  box-shadow: 0 0 5px black;
}
#imgHappy {
  width: 100%;
}

.spinner {
    animation: spin 1s infinite linear;
    -webkit-animation: spin 1s infinite linear;
    -moz-animation: spin 1s infinite linear;
}


@keyframes spin {
  from { transform: scale(.1,.1) skew(0deg) rotate(0deg); }
  to { transform: scale(1,1) skew(0deg) rotate(360deg); }
}

#hiddenPanel {
  width: 65%;
  display: flex;
  flex-direction: column;
  align-items: center;
  position: fixed;
  bottom: -20px;
  left: 17.5%;
  height: 70px;
  background-color: gray;
  border-left: 3px solid black;
  border-top: 3px solid black;
  border-right: 3px solid black;
  transition: .25s;
}
.palletIcon {
  border-left: 1px solid black;
  padding-left: 2%;
  padding-right: 2.1%;
  border-right: 1px solid black;
  margin-left: 20%;
  box-shadow: 0 0 5px black;
}
.palletIcon:hover {
  background-color: white;
  cursor: pointer;
}
.slideIn {
  animation: slideIn .3s linear;
  animation-fill-mode: forwards;
}

@keyframes slideIn {

  from {bottom: -20px;}
  to {bottom: 50px;}

}

@media screen and (orientation:landscape)
{
  .rightside {
    margin-left: 5%;
  }
}
</style>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/f9a072afa5.js" crossorigin="anonymous"></script>
</head>

Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon"> www.flaticon.com</a>
<body onload="init()">

  <div id="popUp">

    <img src="images/happy.jpg" class="imgStyles" id="imgHappy" alt="Smiley face picture for kids">

  </div>

  <div id="sketchpadapp">

      <div class="rightside">
          <div id="letterLayer"></div>
          <canvas id="sketchpad"  height="700" width="1000">
          </canvas>
      </div>
  </div>

  <div id="controlPanel">

    <div id="iconColorPallet">

      <i id="palletIcon" class="fas fa-palette fa-3x palletIcon" onclick="showColorPallet()"></i>
      <i class="fas fa-font fa-3x palletIcon" onclick="showColorPallet()"></i>

    </div>

    <div id="contolPanelBtns">

      <button type="button" id="btnRandLetter" class="btnStyles" onclick="getLetter()" name="button">New letter!</button>
      <button type="button" id="btnClearCanvas" class="btnStyles" onclick="btnClear()" name="button">Clear canvas!</button>

    </div>

</div>

<div id="hiddenPanel">

  <ul id="colorList">

    <li style="background-Color: black;" onclick="changeColorStroke(0)"></li>
    <li style="background-Color: green;" onclick="changeColorStroke(1)"></li>
    <li style="background-Color: red;" onclick="changeColorStroke(2)"></li>
    <li style="background-Color: blue;" onclick="changeColorStroke(3)"></li>
    <li style="background-Color: purple;" onclick="changeColorStroke(4)"></li>
    <li style="background-Color: #ff3399;" onclick="changeColorStroke(5)"></li>
    <li style="background-Color: yellow;"  onclick="changeColorStroke(6)"></li>
    <li style="background-Color: orange;" onclick="changeColorStroke(7)"></li>
    <li style="background-Color: #66ff33;" onclick="changeColorStroke(8)"></li>
    <li style="background-Color: #ff1a1a;" onclick="changeColorStroke(9)"></li>
    <li style="background-Color: #00ffff;" onclick="changeColorStroke(10)"></li>
    <li style="background-Color: #ff99ff;" onclick="changeColorStroke(11)"></li>
    <li style="background-Color: #ff33cc;" onclick="changeColorStroke(12)"></li>
    <li style="background-Color: brown;" onclick="changeColorStroke(13)"></li>
    <li style="background-Color: white;" onclick="changeColorStroke(14)"></li>

  </ul>

</div>

      <script src="scripts/canvasScript.js"></script>
</body>
</html>
