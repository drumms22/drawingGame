<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<title>Sketchpad</title>



<style>
/* Some CSS styling */
#sketchpadapp {
  /* Prevent nearby text being highlighted when accidentally dragging mouse outside confines of the canvas */
  -webkit-touch-callout: none;
  -webkit-user-select: none;
  -khtml-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
}
.leftside {
  float:left;
  width:220px;
  height:285px;
  background-color:#def;
  padding:10px;
  border-radius:4px;
}
.rightside {
  float:left;
  margin-left:10px;
  position: relative;
}
#sketchpad {
  float:left;
  height:1000px;
  width:1000px;
  border:2px solid #888;
  border-radius:4px;
  position:relative; /* Necessary for correct mouse co-ords in Firefox */
}
#clearbutton {
  font-size: 15px;
  padding: 10px;
  -webkit-appearance: none;
  background: #eee;
  border: 1px solid #888;
}
#letterLayer {
  height: 1000px;
  width: 1000px;
  pointer-events: none;
  opacity: .3;
  font-size: 600px;
  position: absolute;
  display: flex;
  flex-direction: column;
  align-items: center;
  font-family: 'Montserrat', sans-serif;
}
</style>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap" rel="stylesheet">
</head>

<body onload="init()">
  <div id="sketchpadapp">

      <div class="rightside">
          <div id="letterLayer">A</div>
          <canvas id="sketchpad"  height="1000" width="1000">
          </canvas>
      </div>
  </div>
      <script src="scripts/canvasScript.js"></script>
</body>
</html>
