<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>


    <button type="button" id="btn" onclick="soundNotification()"name="button">button</button>


    <script type="text/javascript">

      function unlockAudio() {
    const sound = new Audio('sounds/rollover3.ogg');

    sound.play();
    sound.pause();
    sound.currentTime = 0;

    document.body.removeEventListener('click', unlockAudio)
    document.body.removeEventListener('touchstart', unlockAudio)
}

document.body.addEventListener('click', unlockAudio);
document.body.addEventListener('touchstart', unlockAudio);

function soundNotification() {
    const sound = new Audio('sounds/rollover3.ogg');

    const promisse = sound.play();

    if (promisse !== undefined) {
        promisse.then(() => {}).catch(error => alert("error"));
    }
}
    </script>
  </body>
</html>
