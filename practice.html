<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <button type="button" id="btn" onclick="startAudio()" name="button">button</button>
    <script type="text/javascript">
    function startAudio(){
        var audio = new Audio('sounds/rollover3.ogg');
        var self = this;
        //not sure if you need this, but it's better to be safe
        self.audio = audio;
        var startAudio = function(){
                             self.audio.play();
                             document.removeEventListener("click", self.startAudio, false);
                            // document.removeEventListener("mousedown", self.startAudio, false);
                         }
        self.startAudio = startAudio;

        var pauseAudio = function(){
                             self.audio.pause();
                             self.audio.removeEventListener("play", self.pauseAudio, false);
                         }
        self.pauseAudio = pauseAudio;

        window.addEventListener("click", self.startAudio, false);
        window.addEventListener("click", self.startAudio, false);
        console.log("audio");
        //self.audio.addEventListener("play", self.pauseAudio, false);
    }

    </script>
  </body>
</html>
